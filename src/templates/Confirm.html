<!DOCTYPE html>
<html>
  <head>
    <title>Verification Details</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
<style type="text/css">
.form-style-8{
	font-family: 'Open Sans Condensed', arial, sans;
	width: 500px;
	padding: 30px;
	background: #FFFFFF;
	margin: 50px auto;
	box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.22);
	-moz-box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.22);
	-webkit-box-shadow:  0px 0px 15px rgba(0, 0, 0, 0.22);

}
.form-style-8 h2{
	background: #4D4D4D;
	text-transform: uppercase;
	font-family: 'Open Sans Condensed', sans-serif;
	color: #F0F8FF;
	font-size: 18px;
	font-weight: 100;
	padding: 20px;
	margin: -30px -30px 30px -30px;
}
.form-style-8 input[type="text"],
.form-style-8 input[type="date"],
.form-style-8 input[type="datetime"],
.form-style-8 input[type="email"],
.form-style-8 input[type="number"],
.form-style-8 input[type="search"],
.form-style-8 input[type="time"],
.form-style-8 input[type="url"],
.form-style-8 input[type="password"],
.form-style-8 textarea,
.form-style-8 select
{
	box-sizing: border-box;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	outline: none;
	display: block;
	width: 100%;
	padding: 7px;
	border: none;
	border-bottom: 1px solid #ddd;
	background: transparent;
	margin-bottom: 10px;
	font: 16px Arial, Helvetica, sans-serif;
	height: 45px;
}
.form-style-8 textarea{
	resize:none;
	overflow: hidden;
}

</style>

  </head>
  <body>

<div class="container">
<div class="form-style-8">
<h2>Verification Details</h2>
<br>
<form action="/otp" method="post">
 NRIC:<br>
 <input type="text" name="uinfin" value={{uinfin}} disabled="disabled" size="28">
 <br>
 Name:<br>
 <input type="text" name="name" value="{{name}}" disabled="disabled" size="28">
 <br>
 Email:<br>
 <input type="text" name="email" value={{email}} disabled="disabled" size="28">
 <br>
 Phone Number:<br>
 <input type="text" name="Phone_Number" value={{MobileNum}} disabled="disabled" size="28">
 <br>
 <br>
 <input type="Submit" name="Retrieve Details" value="Get OTP">
</form>
</div>
 </div>

  </body>
</html>
